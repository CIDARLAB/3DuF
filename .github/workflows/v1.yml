# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.1

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
              npm ci
              npm run compile

  build-and-deploy:
      runs-on: ubuntu-latest
      needs: [build]
      steps:
        - name: Checkout üõéÔ∏è
          uses: actions/checkout@v2.3.1

        - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          run: |
            npm ci
            npm run publish

        - name: Deploy üöÄ
          uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages-test # The branch the action should deploy to.
            folder: . # The folder the action should deploy.
